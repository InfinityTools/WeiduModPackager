# WeiDU Mod Packager by Argent77
# See: https://github.com/InfinityTools/WeiduModPackager

name: 'WeiDU Mod Packager (iemod; multi-platform: x86-legacy; use tp2 VERSION suffix)'

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  call_workflow:
    strategy:
      matrix:
        type: [iemod, multi]

    permissions:
      contents: write

    uses: InfinityTools/WeiduModPackagerLibrary/.github/workflows/WeiduModPackagerLibrary.yml@master
    with:
      type: ${{ matrix.type }}
      architecture: x86-legacy
      suffix: version
      naming: tp2
